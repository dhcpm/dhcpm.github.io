<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대구보건대학교 대학성과관리팀</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .pt-header {
            padding-top: 64px; /* 헤더 높이만큼 */
        }
        /* 암호 입력 모달 스타일 */
        #password-modal {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <header id="header" class="bg-white/80 backdrop-blur-lg shadow-sm fixed top-0 left-0 right-0 z-50 transition-all duration-300">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo and Team Name -->
                <div class="flex-shrink-0 flex items-center">
                    <img class="h-8 w-auto" src="img/logo.png" alt="대구보건대학교 로고">
                    <a href="#" class="ml-3 text-xl font-bold text-gray-800 hover:text-blue-700">대학성과관리팀</a>
                </div>
                <!-- Desktop Navigation -->
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="gongsi/gongsi_pg.html" class="text-gray-600 hover:text-blue-700 font-medium transition-colors">대학정보공시</a>
                    <a href="buseo/buseo_pg.html" class="protected-link text-gray-600 hover:text-blue-700 font-medium transition-colors">부서자체평가</a>
                </nav>
                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-500 hover:text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500">
                        <span class="sr-only">메뉴 열기</span>
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="gongsi/gongsi_pg.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">대학정보공시</a>
                <a href="buseo/buseo_pg.html" class="protected-link block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">부서자체평가</a>
            </div>
        </div>
    </header>

    <main class="pt-header">
        <!-- Hero Section -->
        <section class="relative bg-white">
            <div class="absolute inset-0">
                <img class="w-full h-full object-cover" src="https://images.unsplash.com/photo-1556761175-b413da4b2488?q=80&w=2070&auto=format&fit=crop" alt="데이터를 분석하며 협업하는 팀원들의 모습">
                <div class="absolute inset-0 bg-blue-900/60"></div>
            </div>
            <div class="relative container mx-auto px-4 sm:px-6 lg:px-8 py-24 md:py-32 text-center text-white">
                 <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-snug">
                    대학성과관리팀은 체계적인 성과관리시스템을 통한<br class="hidden sm:block"> 대학 경영력 강화와 인적 역량강화를 통한<br class="hidden sm:block"> 지속 가능한 발전을 추구합니다.
                </h1>
                <div class="mt-10 flex justify-center items-center gap-x-6">
                    <a href="gongsi/gongsi_pg.html" class="rounded-md bg-white/20 px-4 py-3 text-sm font-semibold text-white shadow-sm hover:bg-white/30 backdrop-blur-sm transition-colors duration-300">대학정보공시 바로가기</a>
                    <a href="buseo/buseo_pg.html" class="protected-link rounded-md bg-white/20 px-4 py-3 text-sm font-semibold text-white shadow-sm hover:bg-white/30 backdrop-blur-sm transition-colors duration-300">부서자체평가 바로가기</a>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white">
        <div class="container mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2025 Daegu Health College. All Rights Reserved.</p>
            <p class="text-sm text-gray-400 mt-2">대학성과관리팀</p>
        </div>
    </footer>

    <!-- Password Modal -->
    <div id="password-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden opacity-0">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm mx-4">
            <h2 class="text-lg font-bold text-gray-800 mb-4">암호 입력</h2>
            <p class="text-sm text-gray-600 mb-4">접근하려면 암호를 입력해주세요.</p>
            <input type="password" id="password-input" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="암호">
            <p id="password-error" class="text-red-500 text-sm mt-2 hidden">암호가 올바르지 않습니다.</p>
            <div class="mt-6 flex justify-end space-x-3">
                <button id="cancel-button" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">취소</button>
                <button id="submit-button" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">확인</button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Mobile menu toggle
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            // Close mobile menu on link click
            const mobileMenuLinks = mobileMenu.querySelectorAll('a:not(.protected-link)');
            mobileMenuLinks.forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.add('hidden');
                });
            });
            
            // --- Password Protection Logic ---
            const protectedLinks = document.querySelectorAll('.protected-link');
            const modal = document.getElementById('password-modal');
            const passwordInput = document.getElementById('password-input');
            const submitButton = document.getElementById('submit-button');
            const cancelButton = document.getElementById('cancel-button');
            const passwordError = document.getElementById('password-error');
            let targetUrl = '';

            // This is a simplified check for compatibility.
            const correctPassword = '@dhc13001300';

            // Show modal when a protected link is clicked
            protectedLinks.forEach(link => {
                link.addEventListener('click', function (event) {
                    event.preventDefault();
                    targetUrl = this.href;
                    passwordInput.value = '';
                    passwordError.classList.add('hidden');
                    modal.classList.remove('hidden');
                    setTimeout(() => modal.classList.remove('opacity-0'), 10);
                    passwordInput.focus();
                });
            });

            // Hide modal on cancel
            cancelButton.addEventListener('click', () => {
                modal.classList.add('opacity-0');
                setTimeout(() => modal.classList.add('hidden'), 300);
            });

            // Check password on submit
            function checkPassword() {
                const enteredPassword = passwordInput.value;
                
                if (enteredPassword === correctPassword) {
                    // The original navigation `window.location.href = targetUrl;` fails in some
                    // sandboxed environments because the targetUrl is a relative path.
                    // To fix this, we resolve the relative path into a full, absolute URL
                    // which is a valid value for window.location.href.
                    window.location.href = new URL(targetUrl, window.location.href).href;
                } else {
                    passwordError.classList.remove('hidden');
                    passwordInput.focus();
                }
            }
            
            submitButton.addEventListener('click', checkPassword);
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
        });
    </script>
</body>
</html>
